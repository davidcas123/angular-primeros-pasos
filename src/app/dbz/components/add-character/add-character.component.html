<!-- Al poner el name="" y se coloca el atributo del objeto junto con [(ngModel)] 
permite tanto recibir como enviar valores del ts al html y viceversa
si no se coloca el name="" no aparecera lo del ts en el html -->

<!-- sumbit cuando el formulario es propagado para enviar a un backend -->

<form class="row" (ngSubmit)="emitCharacter()">
    <h4>Agregar Personaje</h4>
    <input 
        type="text"
        [(ngModel)]="character.name"
        name="name" 
        class="form-control mb-2" 
        placeholder="Nombre">

    <input 
        type="number" 
        [(ngModel)]="character.power" 
        name="power" 
        class="form-control mb-2" 
        placeholder="Poder">

    <button type="submit" class="btn btn-primary">
        Agregar
    </button>

    <!-- <pre>{{character | json }}</pre> -->
</form>
